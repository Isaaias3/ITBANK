<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;300&display=swap" rel="stylesheet">
    <!-- CSS only -->

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'app_base/img/icologo.ico' %}" type="image/x-icon">
    <title>{% block title %}{% endblock %} Homebanking | ITBANK</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
    <link href="{% static 'app_base/css/styles.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">
    <header class="shadow">
        <nav class="navbar navbar-expand-lg text-dark" style="background-color: #b7b7b7;">
            <div class="container-fluid">
                <a class="navbar-brand ms-4" href="{% url 'login' %}"><img src="{% static 'app_base/img/Logo.png' %}" alt="Logo ITBANK"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse me-4" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-dark" aria-current="page" href="{% url 'login' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">Ayuda</a>
                        <li class="nav-item">
                            <a class="nav-link text-dark">Sobre Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    {% block content %}   {% endblock %}

    <footer class="footer container-fluid mt-auto" style="opacity: 0.7; background-color: #eeeeee;">
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <p class="col-md-4 mb-0">&copy; 2022 ITBANK, Inc</p>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><img class="img-storee" src="{% static 'app_base/img/PlayStore.svg' %}"></a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><img class="img-store" src="{% static 'app_base/img/Apple Store.svg' %}"></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="{% static 'app_base/js/app.js' %}"></script>
    <script src="{% static 'app_base/js/profile-img.js' %}"></script>
</body>
</html>
